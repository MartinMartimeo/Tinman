<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{locale.code}}" lang="{{locale.code}}">
    <head>
        <title>{% if 'title' in globals() and title %}{{title}}{% else %}{{_('Tinman')}}{% end %}</title>
        <link rel="shortcut icon" href="/static/images/favicon.png" />
        <link rel="stylesheet" type="text/css" href="/static/css/reset-min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/base.css" />
        <script type="text/javascript" src="/static/javascript/jquery.js"></script>
        <script type="text/javascript" src="/static/javascript/base.js"></script>
        {% block head %}{% end %}<script type="text/javascript">
            $(document).ready(function(){ {% block jsinit %}{% end %} });
        </script>
    </head>
    <body>
        <div id="header">
            <img id="tinman" src="/static/images/header_tinman.png" alt="" />
            <h1>{{handler.application.settings['site_name']}}: {{handler.application.settings['description']}}</h1>
        </div>
        <div id="content">
            {% block content %}Un-Extended Template Content{% end %}
        </div>
        <div id="footer">
            Tinman v{{handler.application.settings['version']}} bound to {{request.host}}
        </div>
        <a id="tornado" href="http://tornadoweb.org"><img src="/static/images/tornado.png" alt="Powered by Tornado" /></a>
    </body>
</html>
