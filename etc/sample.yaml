%YAML 1.2
---
Application:
    debug: True
    cookie_secret: this_isnt_very_secret_replace_me
    site_name: Tinman
    static_path: __base_path__/static/
    ui_modules: tinman.modules
    xsrf_cookies: True

HTTPServer:
    no_keep_alive: False
    ports: [8080,8081]

Logging:
    directory: logs
    filename: log.txt
    format: "%(levelname) -10s %(asctime)s %(message)s"
    # Valid values: debug, info, warning, error, critical
    level: debug
#    handler: syslog
#    syslog:
#        address: localhost
#        facility: local6

RequestHandlers:
    - [/, tinman.apps.Home]
